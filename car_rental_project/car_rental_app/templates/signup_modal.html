<!-- signup_modal.html -->
<div class="modal signup-modal" id="signupModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 class="signup-modal__title">Sign Up</h2>

        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form class="signup-modal__form" method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            <input type="text" name="full_name" placeholder="Full Name" required><br><br>
            <input type="email" name="email" placeholder="Email Address" required><br><br>
            <input type="tel" name="phone_number" placeholder="Phone Number" required><br><br>
            <input type="text" name="address" placeholder="Address" required><br><br>
            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required><br><br>
            <input type="text" name="license_number" placeholder="Driver's License Number" required><br><br>
            <label for="licenseExp">License Expiration Date:</label>
            <input type="date" id="licenseExp" name="licenseExp" required><br><br>
            <input type="text" name="payment_info" placeholder="Payment Information" required><br><br>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
